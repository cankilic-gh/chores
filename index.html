<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chores - Aylik Gorev Takvimi</title>
  <style>
    :root {
      --bg-dark: #0f0f1a;
      --bg-card: rgba(255, 255, 255, 0.05);
      --border-glass: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --neon-cyan: #00f3ff;
      --neon-pink: #ff00ff;
      --neon-green: #00ff88;
      --neon-orange: #ff8800;
      --shadow-glow: 0 0 30px rgba(0, 243, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 2px;
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .month-display {
      font-size: 1.4rem;
      color: var(--text-secondary);
      margin-bottom: 5px;
    }

    /* Staff Input Section */
    .staff-section {
      background: var(--bg-card);
      border: 1px solid var(--border-glass);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }

    .staff-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .staff-header h2 {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .staff-count {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .staff-count button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid var(--border-glass);
      background: var(--bg-card);
      color: var(--text-primary);
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .staff-count button:hover:not(:disabled) {
      background: var(--neon-cyan);
      color: var(--bg-dark);
      border-color: var(--neon-cyan);
    }

    .staff-count button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .staff-count span {
      font-size: 1.1rem;
      min-width: 80px;
      text-align: center;
    }

    .staff-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .staff-input {
      flex: 1;
      min-width: 150px;
      max-width: 250px;
    }

    .staff-input label {
      display: block;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .staff-input input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--border-glass);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.2s;
    }

    .staff-input input:focus {
      outline: none;
      border-color: var(--neon-cyan);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
    }

    /* Month Navigation */
    .month-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .month-nav button {
      padding: 10px 20px;
      border-radius: 10px;
      border: 1px solid var(--border-glass);
      background: var(--bg-card);
      color: var(--text-primary);
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .month-nav button:hover {
      background: var(--neon-cyan);
      color: var(--bg-dark);
      border-color: var(--neon-cyan);
    }

    .month-nav button.today {
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
      border: none;
    }

    /* Monthly Calendar Grid */
    .month-grid {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .week-row {
      background: var(--bg-card);
      border: 1px solid var(--border-glass);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .week-row.month-end {
      border-color: var(--neon-orange);
      box-shadow: 0 0 20px rgba(255, 136, 0, 0.2);
    }

    .week-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-glass);
    }

    .week-date {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .week-badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--neon-orange), var(--neon-pink));
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .roles-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }

    .role-mini {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 16px;
      position: relative;
      border-left: 3px solid var(--role-color);
    }

    .role-mini[data-role="hygiene"] { --role-color: var(--neon-cyan); }
    .role-mini[data-role="kitchen"] { --role-color: var(--neon-green); }
    .role-mini[data-role="robot"] { --role-color: var(--neon-orange); }
    .role-mini[data-role="logistics"] { --role-color: var(--neon-pink); }

    .role-mini-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .role-mini-icon {
      font-size: 1.2rem;
    }

    .role-mini-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--role-color);
    }

    .role-mini-person {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .role-mini-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--role-color), rgba(255,255,255,0.2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.75rem;
    }

    .role-mini-name {
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    /* Print Button */
    .print-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 243, 255, 0.4);
      transition: all 0.3s;
    }

    .print-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 30px rgba(0, 243, 255, 0.6);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    /* Mobile Responsive */
    @media (max-width: 1024px) {
      .roles-row {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .staff-section {
        padding: 16px;
      }

      .staff-header {
        flex-direction: column;
        gap: 15px;
      }

      .staff-inputs {
        flex-direction: column;
      }

      .staff-input {
        max-width: none;
      }

      .roles-row {
        grid-template-columns: 1fr;
      }

      .month-nav {
        flex-wrap: wrap;
      }

      .print-btn {
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
    }

    /* Print Styles - US Letter Landscape */
    @media print {
      @page {
        size: letter landscape;
        margin: 0.4in;
      }

      body {
        background: white !important;
        color: black !important;
        padding: 0;
        font-size: 10pt;
      }

      .container {
        max-width: none;
      }

      header {
        margin-bottom: 12px;
      }

      h1 {
        background: none !important;
        -webkit-text-fill-color: black !important;
        color: black !important;
        font-size: 16pt;
        font-weight: 600;
      }

      .month-display {
        color: #333 !important;
        font-size: 12pt;
      }

      .staff-section,
      .month-nav,
      .print-btn,
      footer {
        display: none !important;
      }

      .month-grid {
        gap: 12px;
      }

      .week-row {
        background: white !important;
        border: 2px solid #333 !important;
        padding: 12px;
        page-break-inside: avoid;
        border-radius: 8px;
      }

      .week-row.month-end {
        border-color: #000 !important;
        border-width: 3px;
        box-shadow: none !important;
      }

      .week-header {
        margin-bottom: 10px;
        padding-bottom: 8px;
      }

      .week-date {
        color: black !important;
        font-size: 11pt;
      }

      .week-badge {
        background: #333 !important;
        color: white !important;
        font-size: 8pt;
        padding: 2px 8px;
      }

      .roles-row {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      .role-mini {
        background: #f8f8f8 !important;
        padding: 10px;
        border-left: 4px solid #333 !important;
      }

      .role-mini-header {
        margin-bottom: 6px;
      }

      .role-mini-icon {
        font-size: 1rem;
      }

      .role-mini-title {
        color: #333 !important;
        font-size: 9pt;
      }

      .role-mini-avatar {
        background: #333 !important;
        color: white;
        width: 22px;
        height: 22px;
        font-size: 0.65rem;
      }

      .role-mini-name {
        color: black !important;
        font-size: 10pt;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>CHORES</h1>
      <div class="month-display" id="monthDisplay"></div>
    </header>

    <section class="staff-section">
      <div class="staff-header">
        <h2>Kadro</h2>
        <div class="staff-count">
          <button type="button" id="decreaseStaff" aria-label="Kisi azalt">-</button>
          <span id="staffCountDisplay">4 Kisi</span>
          <button type="button" id="increaseStaff" aria-label="Kisi ekle">+</button>
        </div>
      </div>
      <div class="staff-inputs" id="staffInputs"></div>
    </section>

    <nav class="month-nav">
      <button type="button" id="prevMonth">&larr; Onceki Ay</button>
      <button type="button" id="todayMonth" class="today">Bu Ay</button>
      <button type="button" id="nextMonth">Sonraki Ay &rarr;</button>
    </nav>

    <main class="month-grid" id="monthGrid"></main>

    <footer>
      <p>Chores &copy; 2026 | TheGridBase</p>
    </footer>
  </div>

  <button type="button" class="print-btn" id="printBtn" aria-label="Yazdir">
    &#128424;
  </button>

  <script>
    // Roles Definition
    const ROLES = [
      { id: 'hygiene', icon: 'üßπ', title: 'Hƒ∞JYEN / √á√ñP' },
      { id: 'kitchen', icon: 'üçΩÔ∏è', title: 'MUTFAK' },
      { id: 'robot', icon: 'ü§ñ', title: 'ROBOT / TEKNƒ∞K' },
      { id: 'logistics', icon: 'üì¶', title: 'LOJƒ∞STƒ∞K / DETAY' }
    ];

    // State - Default 4 people
    let state = {
      staffCount: 4,
      staffNames: ['', '', '', ''],
      monthOffset: 0
    };

    // DOM Elements
    const monthDisplay = document.getElementById('monthDisplay');
    const staffInputs = document.getElementById('staffInputs');
    const staffCountDisplay = document.getElementById('staffCountDisplay');
    const decreaseStaff = document.getElementById('decreaseStaff');
    const increaseStaff = document.getElementById('increaseStaff');
    const prevMonth = document.getElementById('prevMonth');
    const todayMonth = document.getElementById('todayMonth');
    const nextMonth = document.getElementById('nextMonth');
    const monthGrid = document.getElementById('monthGrid');
    const printBtn = document.getElementById('printBtn');

    // Utility Functions
    function getTargetMonth() {
      const today = new Date();
      today.setMonth(today.getMonth() + state.monthOffset);
      return today;
    }

    function getFridaysInMonth(year, month) {
      const fridays = [];
      const date = new Date(year, month, 1);

      // Find first Friday
      while (date.getDay() !== 5) {
        date.setDate(date.getDate() + 1);
      }

      // Collect all Fridays
      while (date.getMonth() === month) {
        fridays.push(new Date(date));
        date.setDate(date.getDate() + 7);
      }

      return fridays;
    }

    function isLastFridayOfMonth(friday, allFridays) {
      return friday.getTime() === allFridays[allFridays.length - 1].getTime();
    }

    function formatDate(date) {
      const options = { day: 'numeric', month: 'long' };
      return date.toLocaleDateString('tr-TR', options);
    }

    function formatMonthYear(date) {
      const options = { month: 'long', year: 'numeric' };
      return date.toLocaleDateString('tr-TR', options);
    }

    function getWeekNumber(date) {
      const startOfYear = new Date(date.getFullYear(), 0, 1);
      const days = Math.floor((date - startOfYear) / (24 * 60 * 60 * 1000));
      return Math.ceil((days + startOfYear.getDay() + 1) / 7);
    }

    // Rotation Algorithm
    function getPersonForRole(roleIndex, friday) {
      const weekNum = getWeekNumber(friday);
      const assignedPersonIndex = (roleIndex + weekNum) % state.staffCount;
      return {
        index: assignedPersonIndex,
        name: state.staffNames[assignedPersonIndex] || `Kisi ${assignedPersonIndex + 1}`
      };
    }

    // LocalStorage
    function saveState() {
      localStorage.setItem('chores_state', JSON.stringify({
        staffCount: state.staffCount,
        staffNames: state.staffNames
      }));
    }

    function loadState() {
      const saved = localStorage.getItem('chores_state');
      if (saved) {
        const parsed = JSON.parse(saved);
        state.staffCount = parsed.staffCount || 4;
        state.staffNames = parsed.staffNames || ['', '', '', ''];
        // Ensure we have enough slots
        while (state.staffNames.length < state.staffCount) {
          state.staffNames.push('');
        }
      }
    }

    // Render Functions
    function renderStaffInputs() {
      staffInputs.innerHTML = '';
      staffCountDisplay.textContent = `${state.staffCount} Kisi`;

      decreaseStaff.disabled = state.staffCount <= 2;
      increaseStaff.disabled = state.staffCount >= 4;

      for (let i = 0; i < state.staffCount; i++) {
        const div = document.createElement('div');
        div.className = 'staff-input';
        div.innerHTML = `
          <label>Kisi ${i + 1}</label>
          <input
            type="text"
            placeholder="Isim girin..."
            value="${state.staffNames[i] || ''}"
            data-index="${i}"
          >
        `;
        staffInputs.appendChild(div);
      }

      staffInputs.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', (e) => {
          const index = parseInt(e.target.dataset.index);
          state.staffNames[index] = e.target.value;
          saveState();
          renderMonth();
        });
      });
    }

    function renderMonth() {
      const targetDate = getTargetMonth();
      const year = targetDate.getFullYear();
      const month = targetDate.getMonth();
      const fridays = getFridaysInMonth(year, month);

      monthDisplay.textContent = formatMonthYear(targetDate);
      monthGrid.innerHTML = '';

      fridays.forEach((friday, weekIndex) => {
        const isLastFriday = isLastFridayOfMonth(friday, fridays);

        const weekRow = document.createElement('div');
        weekRow.className = `week-row${isLastFriday ? ' month-end' : ''}`;

        let headerHTML = `
          <div class="week-header">
            <span class="week-date">${formatDate(friday)} Cuma</span>
            ${isLastFriday ? '<span class="week-badge">AY SONU TEMƒ∞ZLƒ∞ƒûƒ∞</span>' : ''}
          </div>
        `;

        let rolesHTML = '<div class="roles-row">';

        ROLES.forEach((role, roleIndex) => {
          const person = getPersonForRole(roleIndex, friday);
          rolesHTML += `
            <div class="role-mini" data-role="${role.id}">
              <div class="role-mini-header">
                <span class="role-mini-icon">${role.icon}</span>
                <span class="role-mini-title">${role.title}</span>
              </div>
              <div class="role-mini-person">
                <span class="role-mini-avatar">${person.name.charAt(0).toUpperCase() || '?'}</span>
                <span class="role-mini-name">${person.name || 'Belirsiz'}</span>
              </div>
            </div>
          `;
        });

        rolesHTML += '</div>';

        weekRow.innerHTML = headerHTML + rolesHTML;
        monthGrid.appendChild(weekRow);
      });
    }

    function render() {
      renderStaffInputs();
      renderMonth();
    }

    // Event Handlers
    decreaseStaff.addEventListener('click', () => {
      if (state.staffCount > 2) {
        state.staffCount--;
        state.staffNames = state.staffNames.slice(0, state.staffCount);
        saveState();
        render();
      }
    });

    increaseStaff.addEventListener('click', () => {
      if (state.staffCount < 4) {
        state.staffCount++;
        state.staffNames.push('');
        saveState();
        render();
      }
    });

    prevMonth.addEventListener('click', () => {
      state.monthOffset--;
      render();
    });

    todayMonth.addEventListener('click', () => {
      state.monthOffset = 0;
      render();
    });

    nextMonth.addEventListener('click', () => {
      state.monthOffset++;
      render();
    });

    printBtn.addEventListener('click', () => {
      window.print();
    });

    // Initialize
    loadState();
    render();
  </script>
</body>
</html>
