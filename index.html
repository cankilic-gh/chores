<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chores - Ofis Gorev Yonetimi</title>
  <style>
    :root {
      --bg-dark: #0f0f1a;
      --bg-card: rgba(255, 255, 255, 0.05);
      --border-glass: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --neon-cyan: #00f3ff;
      --neon-pink: #ff00ff;
      --neon-green: #00ff88;
      --neon-orange: #ff8800;
      --shadow-glow: 0 0 30px rgba(0, 243, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 2px;
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .week-display {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 5px;
    }

    .month-end-badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--neon-orange), var(--neon-pink));
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.02); }
    }

    /* Staff Input Section */
    .staff-section {
      background: var(--bg-card);
      border: 1px solid var(--border-glass);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }

    .staff-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .staff-header h2 {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .staff-count {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .staff-count button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid var(--border-glass);
      background: var(--bg-card);
      color: var(--text-primary);
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .staff-count button:hover:not(:disabled) {
      background: var(--neon-cyan);
      color: var(--bg-dark);
      border-color: var(--neon-cyan);
    }

    .staff-count button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .staff-count span {
      font-size: 1.1rem;
      min-width: 80px;
      text-align: center;
    }

    .staff-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .staff-input {
      flex: 1;
      min-width: 150px;
      max-width: 250px;
    }

    .staff-input label {
      display: block;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .staff-input input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--border-glass);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.2s;
    }

    .staff-input input:focus {
      outline: none;
      border-color: var(--neon-cyan);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
    }

    /* Week Navigation */
    .week-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .week-nav button {
      padding: 10px 20px;
      border-radius: 10px;
      border: 1px solid var(--border-glass);
      background: var(--bg-card);
      color: var(--text-primary);
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .week-nav button:hover {
      background: var(--neon-cyan);
      color: var(--bg-dark);
      border-color: var(--neon-cyan);
    }

    .week-nav button.today {
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
      border: none;
    }

    /* Role Cards Grid */
    .roles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .role-card {
      background: var(--bg-card);
      border: 1px solid var(--border-glass);
      border-radius: 16px;
      padding: 24px;
      backdrop-filter: blur(10px);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .role-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--role-color);
    }

    .role-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-glow);
      border-color: var(--role-color);
    }

    .role-card[data-role="hygiene"] { --role-color: var(--neon-cyan); }
    .role-card[data-role="kitchen"] { --role-color: var(--neon-green); }
    .role-card[data-role="robot"] { --role-color: var(--neon-orange); }
    .role-card[data-role="logistics"] { --role-color: var(--neon-pink); }

    .role-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .role-icon {
      font-size: 1.8rem;
    }

    .role-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--role-color);
    }

    .role-assignee {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      margin-bottom: 16px;
    }

    .role-assignee .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--role-color), rgba(255,255,255,0.2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .role-assignee .name {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .role-tasks {
      list-style: none;
    }

    .role-tasks li {
      padding: 8px 0;
      padding-left: 20px;
      position: relative;
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .role-tasks li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 14px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--role-color);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state .icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    /* Print Button */
    .print-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 243, 255, 0.4);
      transition: all 0.3s;
    }

    .print-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 30px rgba(0, 243, 255, 0.6);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .staff-section {
        padding: 16px;
      }

      .staff-header {
        flex-direction: column;
        gap: 15px;
      }

      .staff-inputs {
        flex-direction: column;
      }

      .staff-input {
        max-width: none;
      }

      .roles-grid {
        grid-template-columns: 1fr;
      }

      .week-nav {
        flex-wrap: wrap;
      }

      .print-btn {
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
    }

    /* Print Styles - US Letter Landscape */
    @media print {
      @page {
        size: letter landscape;
        margin: 0.5in;
      }

      body {
        background: white !important;
        color: black !important;
        padding: 0;
        font-size: 11pt;
      }

      .container {
        max-width: none;
      }

      header {
        margin-bottom: 15px;
      }

      h1 {
        background: none !important;
        -webkit-text-fill-color: black !important;
        color: black !important;
        font-size: 18pt;
        font-weight: 600;
      }

      .week-display {
        color: #333 !important;
        font-size: 12pt;
      }

      .month-end-badge {
        background: #333 !important;
        color: white !important;
        animation: none;
        padding: 4px 12px;
        font-size: 10pt;
      }

      .staff-section,
      .week-nav,
      .print-btn,
      footer {
        display: none !important;
      }

      .roles-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        page-break-inside: avoid;
      }

      .role-card {
        background: white !important;
        border: 2px solid #333 !important;
        border-radius: 8px;
        padding: 12px;
        page-break-inside: avoid;
        box-shadow: none !important;
        transform: none !important;
      }

      .role-card::before {
        height: 4px;
        background: #333 !important;
      }

      .role-card:hover {
        transform: none;
        box-shadow: none;
      }

      .role-header {
        margin-bottom: 8px;
      }

      .role-icon {
        font-size: 1.2rem;
      }

      .role-title {
        color: black !important;
        font-size: 11pt;
      }

      .role-assignee {
        background: #f5f5f5 !important;
        padding: 8px 12px;
        margin-bottom: 10px;
      }

      .role-assignee .avatar {
        background: #333 !important;
        color: white;
        width: 28px;
        height: 28px;
        font-size: 0.8rem;
      }

      .role-assignee .name {
        color: black !important;
        font-size: 11pt;
      }

      .role-tasks li {
        color: #333 !important;
        padding: 4px 0 4px 16px;
        font-size: 9pt;
        line-height: 1.4;
      }

      .role-tasks li::before {
        background: #333 !important;
        width: 4px;
        height: 4px;
        top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>CHORES</h1>
      <div class="week-display" id="weekDisplay"></div>
      <div id="monthEndBadge"></div>
    </header>

    <section class="staff-section">
      <div class="staff-header">
        <h2>Kadro</h2>
        <div class="staff-count">
          <button type="button" id="decreaseStaff" aria-label="Kisi azalt">-</button>
          <span id="staffCountDisplay">2 Kisi</span>
          <button type="button" id="increaseStaff" aria-label="Kisi ekle">+</button>
        </div>
      </div>
      <div class="staff-inputs" id="staffInputs"></div>
    </section>

    <nav class="week-nav">
      <button type="button" id="prevWeek">&larr; Onceki Hafta</button>
      <button type="button" id="todayWeek" class="today">Bu Hafta</button>
      <button type="button" id="nextWeek">Sonraki Hafta &rarr;</button>
    </nav>

    <main id="rolesContainer"></main>

    <footer>
      <p>Chores &copy; 2026 | TheGridBase</p>
    </footer>
  </div>

  <button type="button" class="print-btn" id="printBtn" aria-label="Yazdir">
    &#128424;
  </button>

  <script>
    // Roles Definition with Turkish Content
    const ROLES = [
      {
        id: 'hygiene',
        icon: 'üßπ',
        title: 'Hƒ∞JYEN / √á√ñP',
        tasks: [
          'Lavabo ve ayna temizligi',
          'Cop kovalarini bosaltma',
          'Genel hijyen kontrolu',
          'Sabun ve kagit havlu kontrolu',
          'Tuvalet temizligi ve malzeme takibi'
        ]
      },
      {
        id: 'kitchen',
        icon: 'üçΩÔ∏è',
        title: 'MUTFAK',
        tasks: [
          'Bulasiklari yikama / makineye yerle≈ütirme',
          'Tezgah ve ocak temizligi',
          'Buzdolabi duzenleme',
          'Cayi/kahveyi hazir tutma',
          'Mutfak malzemesi eksik bildirimi'
        ]
      },
      {
        id: 'robot',
        icon: 'ü§ñ',
        title: 'ROBOT / TEKNƒ∞K',
        tasks: [
          'Robot supurgeyi calistirma ve bosaltma',
          'Kablo ve sarj duzeni',
          'Teknik cihaz kontrolu',
          'Klima/isitma ayarlari',
          'Aydinlatma kontrolu'
        ]
      },
      {
        id: 'logistics',
        icon: 'üì¶',
        title: 'LOJƒ∞STƒ∞K / DETAY',
        tasks: [
          'Genel duzenleme ve toplama',
          'Posta/kargo takibi',
          'Ofis malzemesi envanteri',
          'Bitki sulama',
          'Pencere ve cam temizligi (haftalik)'
        ]
      }
    ];

    // Month-End Special Tasks (added to all roles)
    const MONTH_END_TASKS = {
      hygiene: 'Derinlemesine dezenfeksiyon',
      kitchen: 'Buzdolabi temizligi ve son kullanma tarihi kontrolu',
      robot: 'Tum elektronik cihazlarin bakim kontrolu',
      logistics: 'Aylik envanter raporu ve eksik siparis'
    };

    // State
    let state = {
      staffCount: 2,
      staffNames: ['', ''],
      weekOffset: 0
    };

    // DOM Elements
    const weekDisplay = document.getElementById('weekDisplay');
    const monthEndBadge = document.getElementById('monthEndBadge');
    const staffInputs = document.getElementById('staffInputs');
    const staffCountDisplay = document.getElementById('staffCountDisplay');
    const decreaseStaff = document.getElementById('decreaseStaff');
    const increaseStaff = document.getElementById('increaseStaff');
    const prevWeek = document.getElementById('prevWeek');
    const todayWeek = document.getElementById('todayWeek');
    const nextWeek = document.getElementById('nextWeek');
    const rolesContainer = document.getElementById('rolesContainer');
    const printBtn = document.getElementById('printBtn');

    // Utility Functions
    function getNextFriday(date) {
      const d = new Date(date);
      const day = d.getDay();
      const diff = (5 - day + 7) % 7 || 7;
      d.setDate(d.getDate() + diff);
      return d;
    }

    function getCurrentFriday() {
      const today = new Date();
      const day = today.getDay();

      if (day === 5) return today;
      if (day === 6) {
        today.setDate(today.getDate() - 1);
        return today;
      }

      return getNextFriday(today);
    }

    function getTargetFriday() {
      const baseFriday = getCurrentFriday();
      baseFriday.setDate(baseFriday.getDate() + (state.weekOffset * 7));
      return baseFriday;
    }

    function isLastFridayOfMonth(date) {
      const nextFriday = new Date(date);
      nextFriday.setDate(nextFriday.getDate() + 7);
      return nextFriday.getMonth() !== date.getMonth();
    }

    function formatDate(date) {
      const options = { day: 'numeric', month: 'long', year: 'numeric' };
      return date.toLocaleDateString('tr-TR', options);
    }

    function getWeekNumber(date) {
      const startOfYear = new Date(date.getFullYear(), 0, 1);
      const days = Math.floor((date - startOfYear) / (24 * 60 * 60 * 1000));
      return Math.ceil((days + startOfYear.getDay() + 1) / 7);
    }

    // Rotation Algorithm
    function getAssignment(personIndex, roleIndex) {
      const friday = getTargetFriday();
      const weekNum = getWeekNumber(friday);
      const rotatedIndex = (personIndex + weekNum) % state.staffCount;
      return rotatedIndex === roleIndex % state.staffCount;
    }

    function getPersonForRole(roleIndex) {
      const friday = getTargetFriday();
      const weekNum = getWeekNumber(friday);

      // For 2 people: roles 0,2 go to person A; roles 1,3 go to person B (rotating)
      // For 3 people: distribute across 3
      // For 4 people: 1:1 mapping

      const assignedPersonIndex = (roleIndex + weekNum) % state.staffCount;
      return {
        index: assignedPersonIndex,
        name: state.staffNames[assignedPersonIndex] || `Kisi ${assignedPersonIndex + 1}`
      };
    }

    // LocalStorage
    function saveState() {
      localStorage.setItem('chores_state', JSON.stringify({
        staffCount: state.staffCount,
        staffNames: state.staffNames
      }));
    }

    function loadState() {
      const saved = localStorage.getItem('chores_state');
      if (saved) {
        const parsed = JSON.parse(saved);
        state.staffCount = parsed.staffCount || 2;
        state.staffNames = parsed.staffNames || ['', ''];
      }
    }

    // Render Functions
    function renderStaffInputs() {
      staffInputs.innerHTML = '';
      staffCountDisplay.textContent = `${state.staffCount} Kisi`;

      decreaseStaff.disabled = state.staffCount <= 2;
      increaseStaff.disabled = state.staffCount >= 4;

      for (let i = 0; i < state.staffCount; i++) {
        const div = document.createElement('div');
        div.className = 'staff-input';
        div.innerHTML = `
          <label>Kisi ${i + 1}</label>
          <input
            type="text"
            placeholder="Isim girin..."
            value="${state.staffNames[i] || ''}"
            data-index="${i}"
          >
        `;
        staffInputs.appendChild(div);
      }

      // Add event listeners to inputs
      staffInputs.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', (e) => {
          const index = parseInt(e.target.dataset.index);
          state.staffNames[index] = e.target.value;
          saveState();
          renderRoles();
        });
      });
    }

    function renderWeekDisplay() {
      const friday = getTargetFriday();
      const isLastFriday = isLastFridayOfMonth(friday);

      weekDisplay.textContent = `${formatDate(friday)} Cuma`;

      if (isLastFriday) {
        monthEndBadge.innerHTML = '<span class="month-end-badge">üåü AY SONU TEMƒ∞ZLƒ∞ƒûƒ∞</span>';
      } else {
        monthEndBadge.innerHTML = '';
      }
    }

    function renderRoles() {
      const friday = getTargetFriday();
      const isLastFriday = isLastFridayOfMonth(friday);

      // Check if we have at least one name
      const hasNames = state.staffNames.some(name => name.trim() !== '');

      if (!hasNames) {
        rolesContainer.innerHTML = `
          <div class="empty-state">
            <div class="icon">üë•</div>
            <p>Lutfen en az bir kisi ismi girin</p>
          </div>
        `;
        return;
      }

      rolesContainer.innerHTML = '<div class="roles-grid"></div>';
      const grid = rolesContainer.querySelector('.roles-grid');

      ROLES.forEach((role, roleIndex) => {
        const person = getPersonForRole(roleIndex);
        let tasks = [...role.tasks];

        // Add month-end task if applicable
        if (isLastFriday && MONTH_END_TASKS[role.id]) {
          tasks.push(`‚≠ê ${MONTH_END_TASKS[role.id]}`);
        }

        const card = document.createElement('div');
        card.className = 'role-card';
        card.dataset.role = role.id;
        card.innerHTML = `
          <div class="role-header">
            <span class="role-icon">${role.icon}</span>
            <span class="role-title">${role.title}</span>
          </div>
          <div class="role-assignee">
            <span class="avatar">${person.name.charAt(0).toUpperCase() || '?'}</span>
            <span class="name">${person.name || 'Belirsiz'}</span>
          </div>
          <ul class="role-tasks">
            ${tasks.map(task => `<li>${task}</li>`).join('')}
          </ul>
        `;
        grid.appendChild(card);
      });
    }

    function render() {
      renderWeekDisplay();
      renderStaffInputs();
      renderRoles();
    }

    // Event Handlers
    decreaseStaff.addEventListener('click', () => {
      if (state.staffCount > 2) {
        state.staffCount--;
        state.staffNames = state.staffNames.slice(0, state.staffCount);
        saveState();
        render();
      }
    });

    increaseStaff.addEventListener('click', () => {
      if (state.staffCount < 4) {
        state.staffCount++;
        state.staffNames.push('');
        saveState();
        render();
      }
    });

    prevWeek.addEventListener('click', () => {
      state.weekOffset--;
      render();
    });

    todayWeek.addEventListener('click', () => {
      state.weekOffset = 0;
      render();
    });

    nextWeek.addEventListener('click', () => {
      state.weekOffset++;
      render();
    });

    printBtn.addEventListener('click', () => {
      window.print();
    });

    // Initialize
    loadState();
    render();
  </script>
</body>
</html>
