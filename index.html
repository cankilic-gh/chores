<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chores - Aylik Gorev Takvimi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background: #fefefe;
      color: #222;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 3px double #222;
      padding-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 8px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .month-display {
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Staff Input Section */
    .staff-section {
      border: 2px solid #222;
      padding: 20px;
      margin-bottom: 24px;
      background: #f9f9f9;
    }

    .staff-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 12px;
    }

    .staff-header h2 {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .staff-count {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .staff-count button {
      width: 28px;
      height: 28px;
      border: 2px solid #222;
      background: #fff;
      font-size: 1rem;
      font-family: inherit;
      cursor: pointer;
    }

    .staff-count button:hover:not(:disabled) {
      background: #222;
      color: #fff;
    }

    .staff-count button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .staff-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .staff-input {
      flex: 1;
      min-width: 180px;
    }

    .staff-input label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .staff-input input {
      width: 100%;
      padding: 8px 12px;
      border: 2px solid #222;
      background: #fff;
      font-family: inherit;
      font-size: 1rem;
    }

    .staff-input input:focus {
      outline: none;
      background: #fffde7;
    }

    /* Month Navigation */
    .month-nav {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .month-nav button {
      padding: 8px 16px;
      border: 2px solid #222;
      background: #fff;
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .month-nav button:hover {
      background: #222;
      color: #fff;
    }

    .month-nav button.today {
      background: #222;
      color: #fff;
    }

    /* Weekly Schedule */
    .week-section {
      border: 2px solid #222;
      margin-bottom: 20px;
      background: #fff;
    }

    .week-section.month-end {
      border-width: 3px;
      background: #fffde7;
    }

    .week-header {
      background: #222;
      color: #fff;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .week-header.month-end-header {
      background: #444;
    }

    .week-date {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .week-badge {
      font-size: 0.8rem;
      padding: 4px 10px;
      background: #fff;
      color: #222;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .week-content {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    .role-column {
      padding: 16px;
      border-right: 1px solid #ddd;
    }

    .role-column:last-child {
      border-right: none;
    }

    .role-header {
      border-bottom: 2px solid #222;
      padding-bottom: 8px;
      margin-bottom: 12px;
    }

    .role-letter {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .role-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #666;
      margin-top: 2px;
    }

    .role-person {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 12px;
      padding: 6px 0;
      border-bottom: 1px dashed #ccc;
    }

    .role-tasks {
      list-style: none;
    }

    .role-tasks li {
      font-size: 0.85rem;
      padding: 4px 0;
      padding-left: 16px;
      position: relative;
      color: #444;
    }

    .role-tasks li::before {
      content: '>';
      position: absolute;
      left: 0;
      color: #222;
    }

    .role-tasks li.special {
      font-weight: bold;
      color: #222;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px dotted #999;
    }

    .role-tasks li.special::before {
      content: '*';
    }

    /* Print Button */
    .print-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 50px;
      height: 50px;
      border: 3px solid #222;
      background: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      font-family: inherit;
    }

    .print-btn:hover {
      background: #222;
      color: #fff;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      color: #666;
      border-top: 1px solid #ddd;
      margin-top: 20px;
    }

    /* Mobile */
    @media (max-width: 900px) {
      .week-content {
        grid-template-columns: repeat(2, 1fr);
      }

      .role-column {
        border-bottom: 1px solid #ddd;
      }

      .role-column:nth-child(2) {
        border-right: none;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 12px;
      }

      .week-content {
        grid-template-columns: 1fr;
      }

      .role-column {
        border-right: none;
      }

      .staff-inputs {
        flex-direction: column;
      }

      .month-nav {
        flex-wrap: wrap;
      }
    }

    /* Print Styles */
    @media print {
      @page {
        size: letter landscape;
        margin: 0.25in;
      }

      * {
        box-sizing: border-box;
      }

      body {
        padding: 0;
        font-size: 8pt;
        line-height: 1.2;
      }

      .container {
        max-width: none;
      }

      header {
        margin-bottom: 8px;
        padding-bottom: 6px;
        border-bottom: 1px solid #000;
      }

      h1 {
        font-size: 14pt;
        margin-bottom: 2px;
        letter-spacing: 4px;
      }

      .month-display {
        font-size: 10pt;
      }

      .staff-section,
      .month-nav,
      .print-btn,
      footer {
        display: none !important;
      }

      .week-badge,
      .role-tasks li.special {
        display: none !important;
      }

      .week-section {
        page-break-inside: avoid;
        margin-bottom: 6px;
        border: none;
        border-top: 1px solid #000;
      }

      .week-section.month-end {
        background: #fff !important;
      }

      .week-header {
        padding: 3px 0;
        background: transparent !important;
        color: #000 !important;
        border-bottom: none;
      }

      .week-date {
        font-size: 9pt;
        font-weight: bold;
      }

      .week-content {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0;
      }

      .role-column {
        padding: 4px 8px;
        border-right: 1px solid #ddd;
      }

      .role-column:last-child {
        border-right: none;
      }

      .role-header {
        margin-bottom: 2px;
        padding-bottom: 0;
        border-bottom: none;
        display: flex;
        align-items: baseline;
        gap: 6px;
      }

      .role-letter {
        font-size: 10pt;
        font-weight: bold;
      }

      .role-title {
        font-size: 7pt;
        color: #666;
        margin-top: 0;
      }

      .role-person {
        font-size: 9pt;
        font-weight: bold;
        margin-bottom: 3px;
        padding: 0;
        border-bottom: none;
      }

      .role-tasks {
        margin: 0;
        padding: 0;
      }

      .role-tasks li {
        font-size: 7pt;
        padding: 1px 0 1px 8px;
        line-height: 1.25;
        color: #333;
      }

      .role-tasks li::before {
        font-size: 7pt;
        left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Chores</h1>
      <div class="month-display" id="monthDisplay"></div>
    </header>

    <section class="staff-section">
      <div class="staff-header">
        <h2>Kadro</h2>
        <div class="staff-count">
          <button type="button" id="decreaseStaff">-</button>
          <span id="staffCountDisplay">4</span>
          <button type="button" id="increaseStaff">+</button>
        </div>
      </div>
      <div class="staff-inputs" id="staffInputs"></div>
    </section>

    <nav class="month-nav">
      <button type="button" id="prevMonth">&larr; Onceki</button>
      <button type="button" id="todayMonth" class="today">Bu Ay</button>
      <button type="button" id="nextMonth">Sonraki &rarr;</button>
    </nav>

    <main id="monthGrid"></main>

    <footer>
      Chores 2026
    </footer>
  </div>

  <button type="button" class="print-btn" id="printBtn" title="Yazdir">P</button>

  <script>
    // Roles with detailed tasks
    const ROLES = [
      {
        id: 'A',
        letter: 'A',
        title: 'Cop',
        tasks: [
          'Coplerin atilmasi (dolu/bos farketmez)'
        ],
        monthEndTasks: [
          'El supurgesi ile mutfak cop arkasinin supurulmesi'
        ]
      },
      {
        id: 'B',
        letter: 'B',
        title: 'Mutfak',
        tasks: [
          'Bulasik makinasinin calistirilmasi',
          'Yemek masasinin silinmesi'
        ],
        monthEndTasks: [
          'Mutfak ve buzdolabinin temizlenmesi',
          'Atilacaklarin atilmasi (SKT kontrolu)',
          'Clorox bezle genel mutfak temizligi (kahve lekesi vb)'
        ]
      },
      {
        id: 'C',
        letter: 'C',
        title: 'Robot',
        tasks: [
          'Robotun sularinin temizlenmesi ve doldurulmasi',
          'Ofisin robot temizlik yapacak sekilde birakilmasi'
        ],
        monthEndTasks: [
          'Robotun hazne ve cleaning tray temizlenmesi'
        ]
      },
      {
        id: 'D',
        letter: 'D',
        title: 'Havlu / Banyo',
        tasks: [
          'El ve mutfak havlularinin yikanmasi'
        ],
        monthEndTasks: [
          'Banyo halilarinin yikanmasi',
          'Lavabo ve tuvaletin temizlenmesi',
          'Pencere iclerinin supurulmesi'
        ]
      }
    ];

    // State
    let state = {
      staffCount: 4,
      staffNames: ['', '', '', ''],
      monthOffset: 0
    };

    // DOM
    const monthDisplay = document.getElementById('monthDisplay');
    const staffInputs = document.getElementById('staffInputs');
    const staffCountDisplay = document.getElementById('staffCountDisplay');
    const decreaseStaff = document.getElementById('decreaseStaff');
    const increaseStaff = document.getElementById('increaseStaff');
    const prevMonth = document.getElementById('prevMonth');
    const todayMonth = document.getElementById('todayMonth');
    const nextMonth = document.getElementById('nextMonth');
    const monthGrid = document.getElementById('monthGrid');
    const printBtn = document.getElementById('printBtn');

    // Utilities
    function getTargetMonth() {
      const today = new Date();
      today.setMonth(today.getMonth() + state.monthOffset);
      return today;
    }

    function getFridaysInMonth(year, month) {
      const fridays = [];
      const date = new Date(year, month, 1);
      while (date.getDay() !== 5) date.setDate(date.getDate() + 1);
      while (date.getMonth() === month) {
        fridays.push(new Date(date));
        date.setDate(date.getDate() + 7);
      }
      return fridays;
    }

    function formatDate(date) {
      return date.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long' });
    }

    function formatMonthYear(date) {
      return date.toLocaleDateString('tr-TR', { month: 'long', year: 'numeric' }).toUpperCase();
    }

    function getWeekNumber(date) {
      const startOfYear = new Date(date.getFullYear(), 0, 1);
      const days = Math.floor((date - startOfYear) / (24 * 60 * 60 * 1000));
      return Math.ceil((days + startOfYear.getDay() + 1) / 7);
    }

    function getPersonForRole(roleIndex, friday) {
      const weekNum = getWeekNumber(friday);
      const idx = (roleIndex + weekNum) % state.staffCount;
      return state.staffNames[idx] || `Kisi ${idx + 1}`;
    }

    // Storage
    function saveState() {
      localStorage.setItem('chores_state', JSON.stringify({
        staffCount: state.staffCount,
        staffNames: state.staffNames
      }));
    }

    function loadState() {
      const saved = localStorage.getItem('chores_state');
      if (saved) {
        const p = JSON.parse(saved);
        state.staffCount = p.staffCount || 4;
        state.staffNames = p.staffNames || ['', '', '', ''];
        while (state.staffNames.length < state.staffCount) state.staffNames.push('');
      }
    }

    // Render
    function renderStaffInputs() {
      staffInputs.innerHTML = '';
      staffCountDisplay.textContent = state.staffCount;
      decreaseStaff.disabled = state.staffCount <= 2;
      increaseStaff.disabled = state.staffCount >= 4;

      for (let i = 0; i < state.staffCount; i++) {
        const div = document.createElement('div');
        div.className = 'staff-input';
        div.innerHTML = `
          <label>Kisi ${String.fromCharCode(65 + i)}:</label>
          <input type="text" placeholder="Isim..." value="${state.staffNames[i] || ''}" data-index="${i}">
        `;
        staffInputs.appendChild(div);
      }

      staffInputs.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', (e) => {
          state.staffNames[parseInt(e.target.dataset.index)] = e.target.value;
          saveState();
          renderMonth();
        });
      });
    }

    function renderMonth() {
      const target = getTargetMonth();
      const fridays = getFridaysInMonth(target.getFullYear(), target.getMonth());
      monthDisplay.textContent = formatMonthYear(target);
      monthGrid.innerHTML = '';

      fridays.forEach((friday, i) => {
        const isLast = i === fridays.length - 1;
        const section = document.createElement('section');
        section.className = `week-section${isLast ? ' month-end' : ''}`;

        let html = `
          <div class="week-header${isLast ? ' month-end-header' : ''}">
            <span class="week-date">${formatDate(friday)} Cuma</span>
            ${isLast ? '<span class="week-badge">Ay Sonu</span>' : ''}
          </div>
          <div class="week-content">
        `;

        ROLES.forEach((role, ri) => {
          const person = getPersonForRole(ri, friday);
          let tasksHtml = role.tasks.map(t => `<li>${t}</li>`).join('');
          if (isLast && role.monthEndTasks) {
            tasksHtml += role.monthEndTasks.map(t => `<li class="special">${t}</li>`).join('');
          }

          html += `
            <div class="role-column">
              <div class="role-header">
                <div class="role-letter">${role.letter}</div>
                <div class="role-title">${role.title}</div>
              </div>
              <div class="role-person">${person}</div>
              <ul class="role-tasks">${tasksHtml}</ul>
            </div>
          `;
        });

        html += '</div>';
        section.innerHTML = html;
        monthGrid.appendChild(section);
      });
    }

    function render() {
      renderStaffInputs();
      renderMonth();
    }

    // Events
    decreaseStaff.addEventListener('click', () => {
      if (state.staffCount > 2) {
        state.staffCount--;
        state.staffNames = state.staffNames.slice(0, state.staffCount);
        saveState();
        render();
      }
    });

    increaseStaff.addEventListener('click', () => {
      if (state.staffCount < 4) {
        state.staffCount++;
        state.staffNames.push('');
        saveState();
        render();
      }
    });

    prevMonth.addEventListener('click', () => { state.monthOffset--; render(); });
    todayMonth.addEventListener('click', () => { state.monthOffset = 0; render(); });
    nextMonth.addEventListener('click', () => { state.monthOffset++; render(); });
    printBtn.addEventListener('click', () => window.print());

    // Init
    loadState();
    render();
  </script>
</body>
</html>
